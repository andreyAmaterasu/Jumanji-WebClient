{% extends "base1.html" %}
{% block content %}
  <main class="container mt-3 pb-5">
    <div class="row mt-5">
      <div class="col-12 col-lg-4">
        <aside class="pt-3 pb-4 px-4 mb-5 card">
          <h1 class="h4 pt-2 pb-2">Моя компания</h1>
          <div class="nav flex-column nav-pills">
            <a class="nav-link active" href="{% url 'company-edit' %}">1. Информация о&nbsp;компании</a>
            <a class="nav-link" href="{% url 'vacancy-list' %}">2. Вакансии</a>
          </div>
        </aside>
      </div>

      {% load crispy_forms_tags %}

      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4">
            <!-- Tab -->
            <section class="tab-pane fade show active">
              <h2 class="h4 pt-2 pb-3">Информация о&nbsp;компании</h2>
              {% if view %}
                <p class="alert alert-info" role="alert">
                  Информация о компании обновлена
                </p>
              {% endif %}
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group pb-2">
                      <label class="mb-2 text-dark" for="name">Название компании</label>
                      <input class="form-control" type="text" value="{{ company.name }}" name="name" id="name">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label class="mb-2 text-dark" for="companyLogo">Логотип</label>
                      <div class="row align-items-center">
                        <div class="col-6">
                          <img src="{{ company.logo.url }}" alt="" style="max-width: 120px;height: auto;">
                        </div>
                        <div class="col-6" style="position: relative;">
                          <div class="custom-file" style="">
                            <input type="file" class="form-control-file" name="logo" id="logo">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group pb-2">
                      <label class="mb-2 text-dark" for="employee_count">Количество человек в компании</label>
                      <input class="form-control" type="text" value="{{  company.employee_count }}" name="employee_count" id="employee_count">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group pb-2">
                      <label class="mb-2 text-dark" for="location">География</label>
                      <input class="form-control" type="text" value="{{ company.location }}" name="location" id="location">
                    </div>
                  </div>
                </div>
                <div class="form-group pb-2">
                  <label class="mb-2 text-dark" for="description">Информация о&nbsp;компании</label>
                  <textarea class="form-control" rows="4" name="description" id="description" style="color:#000;">{{ company.description }}</textarea>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-info" value="Сохранить">
                </div>
              </form>
            </section>
            <!-- END Tab -->
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
